              <input id="marcaVeiculo" type="text" class="form-control" name="marcaVeiculo" placeholder="Marca" required maxlength="30">
            </div>
            <!--Modelo do veículo-->
            <div class="col-md-3 colxs-3">
              <label for="modeloVeiculo">Modelo: <h11>*</h11></label>
              <input id="modeloVeiculo" type="text" class="form-control" name="modeloVeiculo" placeholder="Modelo" required maxlength="30">
            </div>
            <!--Número do RNTRC do veículo-->
            <div class="col-md-3 colxs-3">
              <label for="rntrcVeiculo">RNTRC: </label>
              <input id="rntrcVeiculo" type="text" class="form-control" name="rntrcVeiculo" placeholder="Número RNTRC" maxlength="20">
            </div>
            <!--Validade do RNTRC do veículo-->
            <div class="col-md-3 col-xs-3">
              <div class="form-group">
                <label for="validadeRNTRC">Validade da RNTRC:</label>
                <input id="data" name="validadeRNTRC" placeholder="DD/MM/AAAA" class="form-control input-md" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
              </div>
            </div>           
          </div>

          <div class="row">
            <div class="col-12" id="descritivo">
              <h6>Informações do proprietário do veículo</h6>
            </div>
          </div>

          <div class="row">
            <!--Nome completo do proprietário do veículo-->
            <div class="col-md-9 col-xs-4">
              <div class="form-group">
                <label for="nomeProprietario">Nome do proprietário do veículo: <h11>*</h11> </label>
                <input id="nome" type="text" class="form-control" name="nomeProprietario" placeholder="Nome Completo" required maxlength="70"> 
              </div>
            </div>    
            <!--Número do CPF do proprietário do veículo-->
            <div class="col-md-3 col-xs-2">
              <div class="form-group">
                <label for="cpfCnpjProprietario">CPF/CNPJ: <h11>*</h11></label>
                <input id="CPFcNPJ" type="text" class="form-control" name="cpfCnpjProprietario" placeholder="Somente números" required>
              </div>
            </div> 
          </div>

          <div class="row">
            <!--Estado civil do proprietário do veículo-->     
            <div class="col-md-3 col-xs-2">
              <div class="form-group">
                <label for="estadoCivilProprietario">Estado civil do proprietário:</label>
                <select class="form-control" data-size="5" data-live-search="true" data-width="100%" name="estadoCivilProprietario">
                      <option selected disabled>Escolha uma opção</option>
                      <option>Solteiro</option>
                      <option>Casado</option>
                      <option>Divorciado</option>
                      <option>Viuvo</option>
                      <option>Outro</option>
                  </select>
              </div>
            </div>    
            <!--Número do RG do proprietario do veículo-->
            <div class="col-md-4 col-xs-2">
              <div class="form-group">
                <label for="rgProprietario">RG do proprietário: <h11>*</h11></label>
                <input id="rg" type="text" class="form-control" name="rgProprietario" placeholder="Número do RG" maxlength="20" required>
              </div>
            </div> 
            <!--Sigla do estado da cidade de emissão do RG do proprietário do veículo-->
            <div class="col-md-1 col-xs-1">
              <div class="form-group">
                <label for="ufRGProprietario">UF: <h11>*</h11> </label>
                <select class="form-control" id="uf" data-size="5" data-live-search="true" data-width="100%" name="ufRGProprietario" required>
                      <option selected disabled>UF</option>
                      <option>AC</option>
                      <option>AL</option>
                      <option>AP</option>
                      <option>AM</option>
                      <option>BA</option>
                      <option>CE</option>
                      <option>DF</option>
                      <option>ES</option>
                      <option>GO</option>
                      <option>MA</option>
                      <option>MT</option>
                      <option>MS</option>
                      <option>MG</option>
                      <option>PA</option>
                      <option>PB</option>
                      <option>PE</option>
                      <option>PR</option>
                      <option>PB</option>
                      <option>PI</option>
                      <option>RJ</option>
                      <option>RN</option>
                      <option>RS</option>
                      <option>RO</option>
                      <option>RR</option>
                      <option>SC</option>
                      <option>SP</option>
                      <option>SE</option>
                      <option>TO</option>
                  </select>
              </div>
            </div>  
            <!--Data da emissão do RG do proprietário do veículo-->
            <div class="col-md-2 col-xs-2">
              <div class="form-group">
                <label for="dataEmissaoRGProprietario">Emissão: <h11>*</h11> </label>
                <input id="data" name="dataEmissaoRGProprietario" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
              </div>
            </div>
            <!--Data de nascimento do proprietário do veículo-->
            <div class="col-md-2 col-xs-2">
              <div class="form-group">
                <label for="dataNascimentoProprietario">Nascimento: <h11>*</h11> </label>
                <input id="dtnasc" name="dataNascimentoProprietario" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
              </div>
            </div>   
          </div>

          <div class="row">
            <!--Nome do pai do proprietario do veículo-->
            <div class="col-md-6 col-xs-6">
              <div class="form-group">
                <label for="nomePai">Nome do Pai: </label>
                <input id="nomePai" type="text" class="form-control" name="nomePaiProprietario" placeholder="Nome completo" maxlength="70">
              </div>
            </div>      
            <!--Nome da mãe do proprietário do veículo-->
            <div class="col-md-6 col-xs-6">
              <div class="form-group">
                <label for="nomeMae">Nome da Mãe: </label>
                <input id="nomeMae" type="text" class="form-control" name="nomeMaeProprietario" placeholder="Nome completo" maxlength="70">
              </div>
            </div>      
          </div>

          <div class="row">
            <!--Endereço do endereço do proprietário do veículo-->
            <div class="col-md-6 col-xs-4">
              <div class="form-group">
                <label for="enderecoProprietario">Endereço: </label>
                <input id="endereco" type="text" class="form-control" name="enderecoProprietario" placeholder="Endereço" maxlength="85">
              </div>
            </div>
            <!--Número do endereço do proprietário do veículo-->
            <div class="col-md-2 col-xs-2">
              <div class="form-group">
                <label for="numeroEnderecoProprietario">Número: </label>
                <input id="numeroEndereco" type="text" class="form-control" name="numeroEnderecoProprietario" placeholder="Número" maxlength="11">
              </div>
            </div>
            <!--Complemento do endereço do proprietário do veículo-->
            <div class="col-md-4 col-xs-4">
              <div class="form-group">
                <label for="complementoEnderecoProprietario">Complemento: </label>
                <input id="complementoEndereco" type="text" class="form-control" name="complementoEnderecoProprietario" placeholder="Complemento" maxlength="50">
              </div>
            </div>
          </div>  

          <div class="row">
            <!--Bairro do endereço do proprietário do veículo-->
            <div class="col-md-4 col-xs-3">
              <div class="form-group">
                <label for="bairroEnderecoProprietario">Bairro: </label>
                <input id="bairroEndereco" type="text" class="form-control" name="bairroEnderecoProprietario" placeholder="Bairro" maxlength="70">
              </div>
            </div>      
            <!--Cidade do endereço do proprietário do veículo-->
            <div class="col-md-5 col-xs-4">
              <div class="form-group">
                <label for="cidadeEnderecoProprietario">Cidade:</label>
                <input id="cidadeEndereco" type="text" class="form-control" name="cidadeEnderecoProprietario" placeholder="Bairro" maxlength="70">
              </div>
            </div> 
            <!--Sigla do estado da cidade do endereço do prorpietário do veículo-->
            <div class="col-md-1 col-xs-1">
              <div class="form-group">
                <label for="ufEnderecoProprietario">UF: </label>
                <select class="form-control" id="uf" data-size="5" data-live-search="true" data-width="100%" name="ufEnderecoProprietario" >
                    <option selected disabled>UF</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PE</option>
                    <option>PR</option>
                    <option>PB</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select>
              </div>
            </div>
            <!--CEP do endereço do proprietário do veículo-->
            <div class="col-md-2 col-xs-2">
              <div class="form-group">
                <label for="cepEnderecoProprietario">CEP:  </label>
                <input id="cepEndereco" type="text" class="form-control" name="cepEnderecoProprietario" placeholder="00000-000" maxlength="9" OnKeyPress="formatar('00000-000', this)" onBlur="showhide()">
              </div>
            </div>   
            <!--Número do telefone residencial do proprietário do veículo-->
            <div class="col-md-3 col-xs-3">
              <div class="form_group">
                <label for="telefoneResidencialProprietario">Telefone Residencial: </label>
                <input type="text" name="telefoneResidencialProprietario" id="telefone"  class="form-control" placeholder="XX XXXXX-XXXX" OnKeyPress="formatar('## #####-####', this)" maxlength="30">
              </div>
            </div>          
            <!--Número do telefone pessoal do proprietário do veículo-->     
            <div class="col-md-3 col-xs-3">
              <div class="form_group">
                <label for="telefonePessoalProprietario">Telefone Pessoal: </label>
                <input type="text" name="telefonePessoalProprietario" id="telefone"  class="form-control" placeholder="XX XXXXX-XXXX" OnKeyPress="formatar('## #####-####', this)" maxlength="30">
              </div>
            </div>         
            <!--Número do telefone celular do proprietário do veículo-->    
            <div class="col-md-3 col-xs-3">
              <div class="form_group">
                <label for="telefoneCelularProprietario">Telefone Celular: </label>
                <input type="text" name="telefoneCelularProprietario" id="telefone"  class="form-control" placeholder="XX XXXXX-XXXX" OnKeyPress="formatar('## #####-####', this)" maxlength="30">
              </div>
            </div>         
            <!--Número do telefone comercial do proprietário do veículo-->    
            <div class="col-md-3 col-xs-3">
              <div class="form_group">
                <label for="telefoneComercialProprietario">Telefone Comercial: </label>
                <input type="text" name="telefoneComercialProprietario" id="telefone"  class="form-control" placeholder="XX XXXXX-XXXX" OnKeyPress="formatar('## #####-####', this)" maxlength="30">
              </div>
            </div>         
          </div>

          <div class="row">
            <!--Área de atuação do candidato-->
            <div class="col-md-12 col-xs-12">
              <div class="form-group">
                <label for="areaAtuacao">Região(ões) que conhece: <h11>*</h11> </label>
                <input id="areaAtuacao" type="text" class="form-control" name="areaAtuacao" placeholder="Descreva as regiões que conhece" required maxlength="2048">
              </div>
            </div>          
          </div>

          <div class="row">
            <!--Botões-->
            <div class="col-md-8" id="botoes">
              <!--<button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
              <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>-->
              <a class="btn btn-success" href="#"><i class="glyphicon glyphiicon-ok"></i> Salvar</a>
              <a class="btn btn-danger" href="#"><i class="glyphicon glyphiicon-ok"></i> Cancelar</a>
          </div>
      </div>
    </form>
